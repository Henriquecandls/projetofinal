    <script>
        function alterarStatus(numComputador) {
            var computador = document.getElementById("computador" + numComputador);
            var checkbox = document.getElementById("pc" + numComputador);
            var label = computador.querySelector("label");

            if (checkbox.checked) {
                computador.classList.remove("bom");
                computador.classList.add("avariado");
                label.innerText = "Computador " + numComputador + ": Avariado";
            } else {
                computador.classList.remove("avariado");
                computador.classList.add("bom");
                label.innerText = "Computador " + numComputador + ": Bom";
            }
        }
    </script>
